<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        73) Faça um algoritmo que determine o maior entre N números. A condição de parada é a
    entrada de um valor 0, ou seja, o algoritmo deve processar o maior até que a entrada seja 
     igual a 0 (ZERO). 
    </p>
    
    <form>
     <input type="text" id="numero" placeholder="Digite numero: ">
     <button type="button" onclick="mainController()">Entrar</button>
    </form>

    <span id="saida"></span>
    
</body>
</html>

<script>
    var maior =0;

    function mainController(){
      var numero = parseFloat(document.getElementById("numero").value);
      document.querySelector("#saida").innerHTML = verifNumeros(numero);
    }


    function verifNumeros(numero = 0){    

      if (numero != 0){
          if (numero > maior){
              maior = numero;
          }
          return "";
                
      }
         return "O maior numero: " + maior;  
    }
