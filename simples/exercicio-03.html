<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Escreva um programa para ler uma temperatura em graus Celsius, calcular e escrever o valor <br>
        correspondente em graus Fahrenheit.  (F = (C Ã— 9/5) + 32)

    </p>

    <form>
        <input type="text" id="C" onkeyup="converterFahrenheit()">
        
    </form>
     
    <span id="resposta"></span>
    
</body>
</html>

       <script>
           function converterFahrenheit() {
              var C = parseFloat(document.getElementById("C").value);
              var resposta = (C * 9/5) + 32;
              document.getElementById('resposta').innerHTML = '<b> resposta:</b>' + resposta;
           }
       </script>
