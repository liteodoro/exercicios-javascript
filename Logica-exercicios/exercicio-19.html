<html lang="pt-br">

<body>
    <p>
        19) Escreva um programa para ler 3 valores e escrever a soma dos 2 maiores. 
        Considere que o usuário não informará valores iguais. 
          
    </p>
    
    <form>
        <h4>Por favor não informe numeros iguais!!</h4>
        <input type="number" id="num1" placeholder="Digite 1° numero:"><br>
        <input type="number" id="num2" placeholder="Digite 2° numero:"><br>
        <input type="number" id="num3" placeholder="Digite 3° numero:"><br>
        <button type="button" onclick="mainController()">Soma</button>
    </form>
    <span id="saida"></span>
</body>

</html>

<script>
    function mainController() {
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);
        var num3 = parseInt(document.getElementById("num3").value);
        
        document.getElementById("saida").innerHTML = maiores(num1, num2, num3);
    }

    function maiores(num1 = 0, num2 = 0, num3 = 0) {

        if (num1 > num2) {
             return "Os Maiores são: num1 e num3 A soma deles: " + (num1 + num3); 

        }else if (num2 > num3){
            return "Os Maiores são: num2 e num1 A soma deles: " + (num2 + num1); 
 
        }else if (num3 > num1){
            return "Os Maiores são: num3 e num2 A soma deles: " + (num3 + num2); 
 
        }else{
            return "Os Maiores são: num2 e num3 A soma deles: " + (num2 + num3); 

        }

        } 

    </script>
    
</body>
