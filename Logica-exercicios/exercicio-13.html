<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>
        13) Escreva um programa para ler um número inteiro<br>
        (considere que serão lidos apenas valores positivos e inteiros)<br>
         e escrever se é par ou ímpar. 

    </p>
    
    <form>
        <input type="number" id="n1" placeholder="Digite um valor">
        <button type="button" onclick="mainController()">Ordenar</button>
    </form>
    <span id="saida"></span>
</body>

</html>

<script>
    function mainController() {
        var p = parseInt(document.getElementById("n1").value);
        document.getElementById('saida').innerHTML = parImpar(p);
    }

    function parImpar(p = 0) {
        if (p % 2 == 0) { 
            return "PAR";
        } else {
            return "IMPAR";
        }
    }
</script>
