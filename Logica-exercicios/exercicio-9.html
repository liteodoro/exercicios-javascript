<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>
        
        9) As maçãs custam R$ 0,30 cada se forem compradas menos do que uma dúzia,<br>
         e R$ 0,25 se forem compradas pelo menos doze. Escreva um programa que leia<br>
          o número de maçãs compradas, calcule e escreva o valor total da compra

    </p>
    
    <form>
        <input type="text" id="maca" placeholder="Digite quantidade">
        <button type="button" onclick="frutaM()">clica</button>
    </form>

    <span id="sai"></span>

</body>

</html>

<script>
    function frutaM() {

        var maca = parseInt(document.getElementById("maca").value);
        var valor = 0;

        if (maca >= 12 ) {
            valor = .25;

        } else { 
             valor = .30;
               
             }
             document.getElementById("sai").innerHTML = "Preço:" + (maca * valor );
    }
</script>
    
</body>
</html>
