<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>
        14) Escreva um programa para ler o número de gols marcados pelo Grêmio e o<br>
         número de gols marcados pelo Inter em um GRENAL. Escrever o nome do vencedor.<br>
          Caso não haja vencedor deverá ser impressa a palavra EMPATE
         
    </p>
    <form>
        <input type="number" id="v1" placeholder="Digite quantos gols do Grêmio:">
        <input type="number" id="v2" placeholder="Digite quantos gols do Inter:">
        <button type="button" onclick="mainController()">Resultado</button>
    </form>
    <span id="saida"></span>
</body>

</html>

<script>
    function mainController() {
        var v1 = parseInt(document.getElementById("v1").value);
        var v2 = parseInt(document.getElementById("v2").value);
        
        document.getElementById('saida').innerHTML = "resultado: " + gremioInter(v1, v2);
    }

    function gremioInter( g1 = 0, g2 = 0 ) {
        if (g1 == g2) { 
            return "Empate";

        } else if (g1 > g2) {
            return "Grêmio Campeão";

        } else
           return "Inter Campeão";
    }
</script>
    
</body>
</html>
