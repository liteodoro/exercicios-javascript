    <p>
        10) Escreva um programa para ler 3 valores inteiros<br>
         (considere que não serão lidos valores iguais) e escrevê-los em ordem crescente.
        

    </p>

    <form>

        <input type="number" id="num1" placeholder="Digite Primeiro numero">
        <input type="number" id="num2" placeholder="Digite segundo numero">
        <input type="number" id="num3" placeholder="Digite terceiro numero">
        <button type="button" onclick="mainOrdnumero()">clica</button>

    </form>

        <span id="saida"></span>

    
</body>

<script>

    function mainOrdnumero() {
        
        var a = parseInt(document.getElementById("num1").value);
        var b = parseInt(document.getElementById("num2").value);
        var c = parseInt(document.getElementById("num3").value);

        documente.getElementById("saida").innerHTML = ordenar(a, b, c);
    }

    function ordenar(a = 40, b= 20, c = 0){
       var temp = 0;

        if (a > b) {
            temp = a;
            a = b;
            b = temp
        }

        if (a > c){
            temp = c;
            c = a;
            a = temp;

        }
        if (b > c){
            temp = b;
            b = c;
            c = temp;
        }

        return " "+ a + ", " + b +", "+ c


    }

</script>
